                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

                <div class="collapse navbar-collapse" id="navbarNav">

        <main>

            <section class="donate-section">
                <div class="section-overlay"></div>
                <div class="container">
                    <div class="row">

                        <div class="col-lg-6 col-12 mx-auto">
                            <form class="custom-form donate-form" action="#" method="get" role="form">
                                <h3 class="mb-4">Conozcamos tu espacio</h3>

                                <div class="row">
                                    <div class="col-lg-12 col-12">
                                        <h5 class="mb-3">Tipo de servicio:</h5>
                                    </div>

                                    <div class="col-lg-6 col-6 form-check-group form-check-group-donation-frequency">
                                        <div class="form-check form-check-radio">
                                            <input class="form-check-input" type="radio" name="DonationFrequency" id="DonationFrequencyOne" checked>

                                            <label class="form-check-label" for="DonationFrequencyOne">
                                                Proyecto Individual
                                            </label>
                                        </div>
                                    </div>

                                    <div class="col-lg-6 col-6 form-check-group form-check-group-donation-frequency">
                                        <div class="form-check form-check-radio">
                                            <input class="form-check-input" type="radio" name="DonationFrequency" id="DonationFrequencyMonthly">

                                            <label class="form-check-label" for="DonationFrequencyMonthly">
                                                Diseño Integral
                                            </label>
                                        </div>
                                    </div>



                                    <div class="col-lg-12 col-12">
                                      <h5 class="mt-1">Información del proyecto</h5>
                                    </div>
                                    <div class="col-lg-6 col-12 mt-2">
                                      <input type="text" class="survey" placeholder="Nombre de tu proyecto">
                                    </div>

                                    <div class="col-lg-6 col-12 mt-2">
                                      <select class="survey" id="pet-select" placeholder="Tipo de espacio" required>
                                        <option value="">Tipo de espacio</option>
                                        <option value="perro">Casa</option>
                                        <option value="gato">Oficina</option>
                                        <option value="ave">Local</option>
                                      </select>
                                    </div>
                                    <div class="col-lg-6 col-12 mt-2">
                                        <input type="text" name="edad_mascota" id="edad_mascota" class="survey" placeholder="Tamaño aproximado (m² o ft²)" required>
                                    </div>
                                    <div class="col-lg-6 col-12 mt-2">
                                      <select class="survey" id="activity_pet" placeholder="Estilo preferido" required>
                                        <option value="">Estilo preferido</option>
                                        <option value="muy_bajo">Moderno</option>
                                        <option value="bajo">Industrial</option>
                                        <option value="medio">Clásico</option>
                                      </select>
                                    </div>



                                    <div class="col-lg-12 col-12">
                                        <h5 class="mt-1">Información del cliente</h5>
                                    </div>

                                    <div class="col-lg-6 col-12 mt-2">
                                        <input type="text" name="phone" id="phone" class="survey" placeholder="Teléfono" required>
                                    </div>

                                    <div class="col-lg-6 col-12 mt-2">
                                        <input type="email" name="email" id="email" pattern="[^ @]*@[^ @]*" class="survey" placeholder="Correo" required>
                                    </div>

                                    <div class="col-lg-12 col-12">
                                        <h5 class="mt-4 pt-1">Método de pago</h5>
                                    </div>

                                    <div class="col-lg-12 col-12 mt-2">
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="DonationPayment" id="flexRadioDefault9">
                                            <label class="form-check-label" for="flexRadioDefault9">
                                                <i class="bi-credit-card custom-icon ms-1"></i>
                                                Tarjeta de débito o crédito
                                            </label>
                                        </div>

                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="DonationPayment" id="flexRadioDefault10">
                                            <label class="form-check-label" for="flexRadioDefault10">
                                                <i class="bi-paypal custom-icon ms-1"></i>
                                                Paypal
                                            </label>
                                        </div>
                                        <button type="submit" onClick="window.location.href='http://programminghead.com';"class="form-control mt-4">Registrarse</button>




                                    </div>
                                </div>
                            </form>
                        </div>

                    </div>
                </div>
            </section>
        </main>
